function randomNum() {
  return Math.floor(Math.random() * 11); // 0~10
}

const arr = [];
let sum = 0;

for (let i = 0; i < 3; i++) {
  const num = randomNum();
  arr.push(num);
  document.write(`${i + 1}번째 랜덤 난수 : ${num}`);
  sum += num;
}

document.write(`3개의 합 : ${sum}`);
] // Math.floor(Math.random() * 11)로 랜덤 숫자만드는 함수 작성.
