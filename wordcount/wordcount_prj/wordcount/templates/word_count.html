{% extends 'base.html' %}{% load static %}{% block title %}wordCount{% endblock %}
{% block style %}<link rel="stylesheet" href="{% static 'css/word_count.css' %}" />{% endblock %}
{% block body %}{% include "./header.html" %}
<h1>Word Count</h1>
<img src="{% static 'img/banner.png' %}" alt="logo" />

<form action="{% url 'result' %}">
    <textarea name="fulltext" cols="40" rows="20"></textarea>
    <br />
    <input type="submit" value="Count!" />
</form>
{% endblock %}
