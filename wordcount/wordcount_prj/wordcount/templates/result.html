{% extends 'base.html' %}{% load static %}{% block title %}result{% endblock %}
{% block body %}{% include './header.html' %}
<h1>당신이 입력한 텍스트는 {{allcount}} 단어로 구성되어있습니다.</h1>
    <h1>입력한 텍스트:</h1>
    {{alltext}}
    <!-- 입력받은 전체 텍스트 -->
    <h1>단어 카운트:</h1>
    {% for word, frequency in dictionary %} {{word}}:{{frequency}}
    <br />
    {%endfor%}
    <!-- 단어 - 단어가 나온 횟수 -->

    <a href="{%url 'word_count' %}">다시하기</a>
{% endblock %}
