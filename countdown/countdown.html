<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown페이지</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="container">
        <div class="time-box">
            <h2>운영시간</h2>
            <p id="open-time">AM 10:00 ~ PM 2:33</p>
        </div>
        <div class="countdown-box">
            <h2>카운트다운</h2>
            <p id="message"></p>
            <p id="timer"></p>
        </div>
    </div>
    <script src="countdown.js"></script>
    
</body>
</html>
