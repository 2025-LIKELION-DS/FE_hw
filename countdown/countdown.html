<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../countdown/countdown.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="big_box">
      <div class="top_box">
        <div class="inner_box">운영시간</div>
        <div class="info">AM 9:00 ~ PM 10:00</div>
      </div>
      <div class="bottom_box">
        <div class="inner_box">카운트다운</div>
        <div class="last_time">
          <div id="status"></div>
          <div id="countdown"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="../countdown/countdown.js" defer></script>
</html>
