<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카운트다운 페이지 만들기</title>
    <link rel="stylesheet" href="../countdown.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Coral+Pixels&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Dongle&family=Gowun+Dodum&family=Gugi&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="statusDisplay" class="status"></div>
    <div class="countdown">
      <p class="font18">운영시간</p>
      <p class="runTimeCon font25">pM 12:00 ~ PM 14:00</p>
      <hr />
      <p class="font15 time-title"></p>
      <div class="time font40">
        <span class="hours">00</span>
        <span class="col">:</span>
        <span class="minutes">00</span>
        <span class="col">:</span>
        <span class="seconds">00</span>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
